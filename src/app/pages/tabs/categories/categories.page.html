<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="start">
      <ion-button class="dps-conts">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button class="dps-conts" (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="ion-align-items-center">
    <ion-row class="hg-10p">
    </ion-row>
    <ion-row class="bg-curve hg-90p">
      <app-retry-request *ngIf="templateRetry; else responseOk"></app-retry-request>
      <ng-template #responseOk>
        <ion-grid>
          <ion-row class="grid-ctg">
            <ion-button class="ion-no-margin" type="button" expand="block" (click)="showInstructions('a')">PELICULA 1</ion-button>
            <ion-col class="col-icon-ctg" size="6" *ngFor="let category of categories; let i = index">
              <ion-grid>
                <ion-row class="hg-100p" (click)="showInstructions(category)">
                  <ion-col size="12" class="img-ctg">
                    <div class="mt10">
                      <ion-label>
                        <ion-icon slot="center" name="category.description"></ion-icon>
                        <h5>{{category.icon}}</h5>
                        <ion-icon class="fs16" slot="end" name="lock-closed-outline"></ion-icon>
                      </ion-label>
                    </div>
                  </ion-col>
                  <ion-col class="alg-self-cnt mt10" size="12">
                    <ion-label>{{category.description}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-template>

    </ion-row>

  </ion-grid>
