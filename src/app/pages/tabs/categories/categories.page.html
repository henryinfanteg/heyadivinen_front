<ion-content color="primary">
  <app-skeleton-list [template]="templateCurrent" *ngIf="isLoading; else isReady"></app-skeleton-list>
  <ng-template #isReady>
    <ion-grid class="ion-align-items-center" >
      <ion-row class="hg-10p">
      </ion-row>
      <ion-row class="bg-curve hg-90p">
        <app-retry-request *ngIf="templateRetry; else responseOk"></app-retry-request>
        <ng-template #responseOk>
          <ion-grid>
            <ion-row>
              <img class="logo" src="../../../../assets/img/logo-bg-trans.png" />
            </ion-row>
            <ion-row class="grid-ctg">
              <!--<ion-button class="ion-no-margin" type="button" expand="block" (click)="showInstructions('a')">PELICULA 1</ion-button>-->
              <ion-col class="col-icon-ctg" size="6" *ngFor="let category of categories; let i = index">
                <ion-grid>
                  <ion-row class="hg-100p" (click)="showInstructions(category)">
                    <ion-col size="12" class="img-ctg">
                      <div class="mt10">
                        <ion-label>
                          <img class="img-icon" src="../../../../assets/img/categories/{{category.icon}}.svg" />
                          <!-- <h5>{{category.icon}}</h5> -->
                        </ion-label>
                      </div>
                      <div>
                        <ion-icon class="fs16 icon-mini" slot="end" name="lock-closed-outline"></ion-icon>
                      </div>
                    </ion-col>
                    <ion-col class="alg-self-cnt" size="12">
                      <ion-label>{{category.description}}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ng-template>
      </ion-row>
    </ion-grid>
  </ng-template>
  
</ion-content>
