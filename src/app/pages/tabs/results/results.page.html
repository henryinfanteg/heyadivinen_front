<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
          <ion-button (click)="goToGame()">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
          </ion-button>
        </ion-buttons>      
        <ion-title>Resultados</ion-title>        
        <ion-buttons slot="primary">
          <ion-button routerLink="/home">
            <ion-icon slot="icon-only" name="home"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row *ngFor="let resultado of objResultado">
            <ion-col size="10">
              <ion-label>{{resultado.palabra}}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>{{resultado.puntos}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <ion-label class="bold">TOTAL:</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>{{puntosTotales}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
