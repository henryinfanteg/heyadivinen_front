<ion-content color="primary">
  <ion-grid class="ion-align-items-center">
    <ion-row class="hg-10p"></ion-row>
    <ion-row class="bg-curve hg-90p">
      <ion-col>
        <div class="ion-padding">
          <ion-grid>
            <ion-row *ngFor="let result of objResult" class="boxbt">
              <ion-col size="10">
                <ion-label>{{result.word}}</ion-label>
              </ion-col>
              <ion-col size="2" class="col-pt">
                <ion-label>{{result.points}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="10">
                <ion-label class="total">TOTAL:</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label class="total">{{score}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
