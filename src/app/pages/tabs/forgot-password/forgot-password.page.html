<ion-content color="primary">
  <ion-grid class="ion-align-items-center">
    <ion-row class="hg-10p"></ion-row>
    <ion-row class="bg-curve hg-90p">
      <ion-col>
        <div>
          <form [formGroup]="form">
            <ion-list style="background-color: transparent;" lines="full" class="ion-no-margin ion-no-padding">
              <div class="ion-padding">
                <p>
                  <ion-label class="a-register">
                    Debes escribir el correo con el que estás registrado para recuperar tu contraseña
                  </ion-label>
                </p>
              </div>
              <ion-item>
                <ion-label position="floating">Correo <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="email" formControlName="email" required></ion-input>
                <app-field-error-display [displayError]="validatorComponent.isFieldInvalid(form.controls.email)"
                  [errorMsg]="validatorComponent.getFieldError(form.controls.email, 'email')"></app-field-error-display>
              </ion-item>
            </ion-list>

            <div class="ion-padding">
              <ion-button expand="block" (click)="recoverPass()" class="ion-no-margin">
                Recuperar contraseña
              </ion-button>
            </div>

          </form>
          <div class="a-register">
            <p> <a [routerLink]="['/login']">Ya tengo una cuenta</a></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
