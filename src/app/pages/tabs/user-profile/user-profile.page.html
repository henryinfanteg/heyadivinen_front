<ion-content color="primary">
    <ion-grid class="ion-align-items-center">
      <ion-row class="hg-10p"></ion-row>
      <ion-row class="bg-curve hg-90p">
        <ion-col>
          <div>
            <form [formGroup]="form">
              <ion-list style="background-color: transparent;" lines="full" class="ion-no-margin ion-no-padding">
                <ion-item>
                  <img class="logo imgProfile" src="../../../../assets/img/profile.svg"/>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Correo <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="email" formControlName="email" required></ion-input>
                  <app-field-error-display [displayError]="validatorComponent.isFieldInvalid(form.controls.email)"
                    [errorMsg]="validatorComponent.getFieldError(form.controls.email)"></app-field-error-display>
                </ion-item>
                  
              </ion-list>
             
              <div class="ion-padding">
                <ion-button expand="block" (click)="save()" class="ion-no-margin">
                  Guardar
                </ion-button>
              </div>
  
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
